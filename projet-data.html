<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="projet-data">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'projet-data',

      properties: {

        projets: {
			notify: true,
			type : Array,
			value: []
			},
			
		projetNameInput: String,
		
		},

		ready: function(){
			console.log("computeProjet");
			this.unshift('projets', {"id": 1, "name": "Smag0", "description": "Un robot qui range ma chambre", "tag": ["robot","chambre","enfant"]});
			this.unshift('projets', {"id": 2, "name":  "Sphero-Carto", "description": "utilisation de Sphero pour cartographier un environnement"});
			this.unshift('projets', {"id": 3, "name": "AppCal-NavVie", "description": "app de calcul du niveau de vie via OpenFisca)"});
		}
    });
  })();
  </script>
</dom-module>
